<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <p class="description">Easily download your favorite YouTube videos for offline viewing. Just paste the link below and click "Download".</p>
        <form id="downloadForm" method="post" action="/download">
            <label for="url">Enter YouTube URL:</label>
            <input type="text" id="url" name="url" placeholder="e.g. https://youtu.be/dQw4w9WgXcQ" required>
            <button type="submit">Download</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
